<div class="form-group">
    <label for="{{ id }}">{{ label }}</label>

    <input 
        type="{{ $type ?? 'text' }}"
        id="{{ $id }}"
        name="{{ $name }}"
        value="{{ $value ?? '' }}"
        placeholder="{{ $placeholder ?? '' }}"
        class="form-control {{ $error ? 'is-invalid' : '' }}"
    >

    {% if ($error): %}
        <div class="invalid-feedback">{{ $error }}</div>
    {% endif %}
</div>
