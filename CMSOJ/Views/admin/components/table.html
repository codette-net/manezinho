<table class="admin-table">
  <thead>
    <tr>
      {% for head in headers %}
        <th scope="col">{{ head }}</th>
      {% endfor %}
    </tr>
  </thead>

  <tbody>
    {% for row in rows %}
      <tr>
        {% for cell in row %}
          <td>{{ cell }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
